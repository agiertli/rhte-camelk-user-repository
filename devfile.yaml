schemaVersion: 2.1.0
metadata:
  name: demo-project
components:
  - name: tools
    container:
      image: quay.io/marslan/rhte-camelk:latest
      memoryRequest: 1Gi
      memoryLimit: 3Gi
      cpuLimit: 1000m
      cpuRequest: 500m
projects:
  - name: camelk-user-repository
    git:
      remotes:
        origin: https://github.com/agiertli/rhte-camelk-user-repository
      checkoutFrom:
        revision: main
commands:
  - id: install-jbang
    exec:
      component: tools
      commandLine: "oc whoami > /home/user/whoami.txt"
events:
  postStart:
    - install-jbang
