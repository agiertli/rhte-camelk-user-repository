schemaVersion: 2.1.0
metadata:
  name: demo-project
variables:
  user: user2
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryRequest: 1Gi
      memoryLimit: 3Gi
      cpuLimit: 1000m
      cpuRequest: 500m
commands:
  - id: install-jbang
    exec:
      component: tools
      commandLine: " /home/user/.sdkman/candidates/jbang/current/bin/jbang trust add -o --fresh --quiet https://github.com/apache/camel/blob/HEAD/dsl/camel-jbang/camel-jbang-main/dist/CamelJBang.java && /home/user/.sdkman/candidates/jbang/current/bin/jbang app install camel@apache/camel"
projects:
 - name: camelk-user-repository
   git:
     remotes:
       origin: 'rhte-camelk-gitea-tooling.apps.cluster-gl48f.gl48f.sandbox467.opentlc.com/{user}/camelk-user-repository'  
     checkoutFrom:
       revision: main
events:
  postStart:
    - install-jbang
